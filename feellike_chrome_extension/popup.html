<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feel Like</title>
    <style>
      /* Beautiful CSS styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 28px;
      }

      .image-container {
        text-align: center;
        margin-bottom: 20px;
      }

      .image-container img {
        width: 160px;
        height: 160px;
        border-radius: 50%;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-size: 14px;
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
        text-align: center;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .button-container {
        text-align: center;
      }

      .button {
        background-color: #ff4081;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #e91e63;
      }

      /* Dark Mode */
      body.dark-mode {
        background-color: #333;
        color: #f9f9f9;
      }

      .container.dark-mode {
        background-color: #444;
      }

      .form-group label.dark-mode {
        color: #f9f9f9;
      }

      .form-group input.dark-mode {
        background-color: #555;
        color: #f9f9f9;
        border: 1px solid #777;
      }

      .button-container.dark-mode {
        text-align: center;
      }

      .button.dark-mode {
        background-color: #ff4081;
        color: #fff;
      }

      .button.dark-mode:hover {
        background-color: #e91e63;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Feel Like</h1>
      </div>
      <div class="image-container">
        <img src="media/feel_like.png" alt="Feel Like Image" />
      </div>
      <form>
        <div class="form-group">
          <label for="hours">Hour</label>
          <input type="text" id="hours" placeholder="1" />
        </div>
        <div class="form-group">
          <label for="mood">Mood</label>
          <input type="text" id="mood" placeholder="Sentimental" />
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <input type="text" id="genre" placeholder="Jazz" />
        </div>
        <div class="button-container">
          <button class="button" type="button">Make Playlist!</button>
        </div>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
